<div class="padded-content-page" ng-controller="chartController as vm">
    <div layout="row" layout-sm="column" layout-xs="column">
        <md-card id="de-chart" flex flex="60" class="flex-gt-sm-60">
            <!-- TradingView Chart Widget  -->
            <iframe class="lookup-chart" ng-src="{{vm.chart}}"></iframe>

            <!-- Chart Caption  -->
            <ul id="chart-caption-container">
                <li>
                    <span style="font-weight:bold;">Latest Announcement: </span>
                    {{vm.lookupSymbol.announceDay | amDateFormat:'MMM Do'}} ({{vm.lookupSymbol.announceDay | amTimeAgo}})
                </li>
                <li><span style="font-weight:bold;">Avg Range:</span> .34</li>
            </ul>
        </md-card>

        <md-card id="de-chart-list" flex flex="40">
            <md-card-content ng-include="'app/air/chart/list.tmpl.html'"></md-card-content>
        </md-card>
    </div>
    <!-- Trade Planning and Info Cards  -->
    <div layout="row" layout-xs="column" ng-show="vm.toggle == true">
        <md-card flex="25" flex-xs="100" ng-include="'app/air/chart/position-price-target.tmpl.html'"></md-card>
        <md-card flex="25" flex-xs="100" ng-include="'app/air/chart/simple-entry-exit.tmpl.html'"></md-card>
        <md-card flex="25" flex-xs="100" ng-include="'app/air/chart/day-one.tmpl.html'"></md-card>
        <md-card flex="25" flex-xs="100" ng-include="'app/air/chart/vitals.tmpl.html'"></md-card>
    </div>
</div>
