<div ng-controller="chartController as vm">
    <div layout="column" layout-gt-md="row">
        <md-card id="de-chart" flex flex="60" class="flex-gt-md-60">
            <!-- TradingView Chart Widget  -->
            <iframe class="lookup-chart" ng-src="{{vm.chart}}"></iframe>

            <!-- Chart Caption  -->
            <ul id="chart-caption-container">
                <li class="help">
                    <span style="font-weight:bold;">When: </span>
                    {{vm.lookupSymbol.announceDay | amDateFormat:'MMM Do'}} <md-tooltip class="capitalize">{{vm.lookupSymbol.announceDay | amTimeAgo}}</md-tooltip>
                    <md-icon md-font-icon="wi wi-night-clear"  class="purple" ng-show="vm.lookupSymbol.when == 'After Market'"></md-icon>
                    <md-icon md-font-icon="wi wi-horizon-alt"  class="blue" ng-show="vm.lookupSymbol.when == 'Pre Market'"></md-icon>
                </li>
                <li><span style="font-weight:bold;">Avg Range:</span> .34</li>
            </ul>
        </md-card>

        <md-card id="de-chart-list" flex flex="40">
            <md-card-content ng-include="'app/air/chart/list.tmpl.html'"></md-card-content>
        </md-card>
    </div>
    <slick class="custom-slick" settings="vm.slickConfig">
        <md-card flex="50" class="lookup-card slick-item" ng-include="'app/air/chart/vitals.tmpl.html'"></md-card>
        <md-card flex="50" class="lookup-card slick-item" ng-include="'app/air/chart/about.tmpl.html'"></md-card>
        <md-card flex="50" class="lookup-card slick-item" ng-include="'app/air/chart/headlines.tmpl.html'"></md-card>
    </slick>
</div>
