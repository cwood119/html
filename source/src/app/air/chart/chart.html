<div class="padded-content-page" ng-controller="chartController as vm">
    <div layout="row" layout-sm="column" layout-xs="column">
        <md-card id="de-chart" flex flex="60" class="flex-gt-sm-60">
            <!-- TradingView Chart Widget  -->
            <iframe class="lookup-chart" ng-src="{{vm.chart}}"></iframe>

            <!-- Chart Caption  -->
            <ul id="chart-caption-container">
                <li class="help">
                    <span style="font-weight:bold;">When: </span>
                    {{vm.lookupSymbol.announceDay | amDateFormat:'MMM Do'}} <md-tooltip class="capitalize">{{vm.lookupSymbol.announceDay | amTimeAgo}}</md-tooltip>
                    <md-icon md-font-icon="wi wi-night-clear"  class="purple" ng-show="vm.lookupSymbol.when == 'After Market'"></md-icon>
                    <md-icon md-font-icon="wi wi-horizon-alt"  class="blue" ng-show="vm.lookupSymbol.when == 'Pre Market'"></md-icon>
                </li>
                <li><span style="font-weight:bold;">Avg Range:</span> .34</li>
            </ul>
        </md-card>

        <md-card id="de-chart-list" flex flex="40">
            <md-card-content ng-include="'app/air/chart/list.tmpl.html'"></md-card-content>
        </md-card>
    </div>
    <!-- Trade Planning and Info Cards  -->
    <!--<md-button class="white-background slider-fab" aria-label="previous" ng-click="slickConfig.method.slickPrev()">
        <md-icon class="medium-gray" md-font-icon="zmdi zmdi-chevron-left"></md-icon>
    </md-button>-->
    <slick class="padding-15" settings="slickConfig">
        <md-card flex="50" class="slick-item" ng-include="'app/air/chart/vitals.tmpl.html'"></md-card>
        <md-card flex="50" class="slick-item" ng-include="'app/air/chart/headlines.tmpl.html'"></md-card>
        <md-card flex="50" class="slick-item" ng-include="'app/air/chart/vitals.tmpl.html'"></md-card>
        <md-card flex="50" class="slick-item" ng-include="'app/air/chart/vitals.tmpl.html'"></md-card>
    </slick>
</div>
