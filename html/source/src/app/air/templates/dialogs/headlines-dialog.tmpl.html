<md-dialog class="order-dialog mobile-fullwidth-dialog" flex="60" flex-xs="100">
    <md-toolbar class="blue-background white">
        <div class="md-toolbar-tools">
            <h2 flex >
                <span translate>{{modal.symbol.symbol}} Headlines</span>
            </h2>
            <md-button class="md-icon-button" ng-controller="dialogController as vm" ng-click="vm.cancelClick()" aria-label="cancel">
                <md-icon class="white" md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content">
        <md-list-item class="md-2-line" ng-repeat="headlines in modal.symbol.headlines.data">
            <div class="md-list-item-text">
               <p class="md-subhead headline-row1">{{headlines.publication_date | limitTo:19}}</p>
               <a href="{{headlines.url}}" target="_blank"><h3>{{headlines.title}}</h3></a>
                <md-divider ></md-divider>
            </div>
        </md-list-item>

    </md-dialog-content>

</md-dialog>
