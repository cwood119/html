<md-select placeholder="Price" ng-model="sortPrice">
    <md-option value="symbol"><md-icon md-font-icon="zmdi zmdi-close" class="material-icons zmdi zmdi-close sortPrice" aria-hidden="true"></md-icon> Clear</md-option>
    <md-option value="price"><md-icon class="material-icons fa fa-sort-numeric-asc sortPrice" aria-hidden="true"></md-icon> Price</md-option>
    <md-option value="-price"><md-icon class="material-icons fa fa-sort-numeric-desc sortPrice" aria-hidden="true"></md-icon> Price</md-option>
</md-select>
