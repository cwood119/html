<div class="padded-content-page">
    <div layout="row" layout-xs="column" layout-margin>

        <tri-widget flex flex-xs="100"  content-padding>
            <md-card-content>

                <table style="width:100%">
                    <tr class="symbol-card-row1">
                        <td><span class="md-subhead">Symbol</span></td>
                        <td><span class="md-subhead">Price</span></td>
                        <td><span class="md-subhead">Quick View</span></td>
                   </tr>
                    <tr>
                        <td style="padding-bottom: 15px;">
                            <span class="md-headline">BBRY</span><br>
                            <span class="md-body-1">Blackberry Ltd</span><br>
                        </td>
                        <td>
                            <span class="md-body-2" ng-controller="dataController as vm" >{{vm.price}}</span><br>
                            <span class="md-body-1" ng-controller="dataController as vm" ng-class="{'green': vm.dollarChange > 0,'red':vm.dollarChange < 0}">{{vm.dollarChange}} ({{vm.percentChange}}%)</span><br>
                        </td>
                        <td>
                            <span class="md-body-1 pointer" style="color:#03a9f4" ng-controller="vitalsController as vm" ng-disabled="dialogForm.$invalid" ng-click="vm.createDialog($event, vm.newDialog)">Vitals</span><br>


                            <span class="md-body-1 pointer" style="color:#03a9f4" ng-controller="headlineController as vm" ng-disabled="dialogForm.$invalid" ng-click="vm.createDialog($event, vm.newDialog)">Headlines</span>
                        </td>
                    </tr>
                </table>
