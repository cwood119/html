<div class="padded-content-page">
    <div ng-controller="dataController as vm" layout-margin>
        <tri-widget flex flex-xs="100" ng-repeat="symbol in vm.symbolData.symbol" content-padding class="symbol-card">
            <md-card-content>
                <table style="width:100%">
                    <tr class="symbol-card-row1">
                        <td><span class="md-subhead">Symbol</span></td>
                        <td><span class="md-subhead">Price</span></td>
                        <td><span class="md-subhead">Quick View</span></td>
                   </tr>
                    <tr>
                        <td style="padding-bottom: 15px;">
                            <span class="md-headline">{{symbol.stats.symbol}}</span><br>
                            <span class="md-body-1">{{symbol.stats.name}}</span><br>
                        </td>
                        <td>
                            <span class="md-body-2" >{{symbol.stats.price | number:2}}</span><br>
                            <span class="md-body-1" ng-class="{'green': symbol.stats.dollarChange > 0,'red':symbol.stats.dollarChange < 0}">{{symbol.stats.dollarChange}} ({{symbol.stats.percentChange}}%)</span><br>
                        </td>
                        <td>
                            <span class="md-body-1 pointer" style="color:#03a9f4" data-symbol="{{symbol.stats.symbol}}" data-open="{{symbol.vitals.open}}"  ng-disabled="dialogForm.$invalid" ng-click="vm.openVitals($event, symbol)">Vitals</span><br>

                            <span class="md-body-1 pointer" style="color:#03a9f4" ng-disabled="dialogForm.$invalid" ng-click="vm.openHeadlines($event, symbol)">Headlines</span>
                        </td>
                    </tr>
                </table>
           <!-- <md-card-content ng-controller="chartController as vm" ng-include="'app/air/earnings-calendar/charts/tomorrow.html'"></md-card-content>-->
		<!--<md-card-content ng-include="'app/air/earnings-calendar/charts/tabs.html'"></md-card-content>-->
                <md-tabs class="md-primary" md-selected="selectedTabIndex" md-stretch-tabs="always">
                    <md-tab label="1D">
                        <md-content class="md-padding chart-tab"><img src="{{symbol.charts.oneDay}}"></md-content>
                    </md-tab>
                    <md-tab label="1M">
                        <md-content class="md-padding chart-tab"><img src="{{symbol.charts.oneMonth}}"></md-content>
                   </md-tab>
                   <md-tab label="3M">
                       <md-content class="md-padding chart-tab"><img ng-src="{{symbol.charts.threeMonth}}"> </md-content>
                   </md-tab>
                   <md-tab label="6M">
                       <md-content class="md-padding chart-tab"><img src="{{symbol.charts.sixMonth}}"> </md-content>
                   </md-tab>
                   <md-tab label="1YR">
                       <md-content class="md-padding chart-tab"><img src="{{symbol.charts.oneYear}}"> </md-content>
                   </md-tab>
               </md-tabs>
	</md-card-content>
	</tri-widget>
    </div>
</div>
