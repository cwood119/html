<md-dialog class="order-dialog mobile-fullwidth-dialog" flex="60" flex-xs="100">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex >
                <span translate>Headlines</span>
            </h2>
            <md-button class="md-icon-button" ng-controller="headlineController as vm" ng-click="vm.cancelClick()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content" ng-controller="dataController as vm">
        <!--<h2 ng-repeat="headlines in vm.headlineData.rss.channel.item">{{headlines.title}}</h2>-->
        <md-list-item class="md-2-line" ng-repeat="headlines in vm.headlineData.rss.channel.item">
            <div class="md-list-item-text">
               <a href="{{headlines.link}}" target="_blank"><h3>{{headlines.title}}</h3></a>
                <p>{{headlines.pubDate}}</p>
                <md-divider ></md-divider>
            </div>
        </md-list-item>

    </md-dialog-content>

</md-dialog>
