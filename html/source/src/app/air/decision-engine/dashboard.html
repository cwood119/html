<div class="padded-content-page">
    <div layout="row" layout-xs="column" layout-wrap>
        <div flex flex-sm="50" ng-controller="ecalDEController as vm">
            <counter-widget flex flex-sm="50" title="Announcements" count="vm.ecalDaily.length" icon="zmdi zmdi-calendar-check" background="red-400" color="white"></counter-widget>
        </div>
        <div flex flex-sm="50" ng-controller="ecalPreDEController as vm">
            <counter-widget flex flex-sm="50" title="Pre Market" count="vm.ecalPre.length" icon="wi wi-horizon-alt"  background="blue-A100" color="white"></counter-widget>
        </div>
        <div flex flex-sm="50" ng-controller="ecalAfterDEController as vm">
            <counter-widget flex flex-sm="50" title="After Market" count="vm.ecalAfter.length" icon="wi wi-night-clear"  background="blue-900" color="white"></counter-widget>
        </div>
        <div flex flex-sm="50" ng-controller="gainersDEController as vm">
            <counter-widget flex flex-sm="50" title="Market Movers" count="vm.gainersIntraday.length" icon="zmdi zmdi-trending-up"  background="green-500" color="white"></counter-widget>
        </div>
    </div>
    <div layout="row" layour-xs="column"> 
        <div flex="50" flex-xs="100" ng-controller="ninetyDayLookbackController as vm">
            <ninety-day-lookback-widget flex flex="50" layout="column" start="vm.start" end="vm.end" time-spans="vm.timeSpans" on-time-change="vm.ninetyDayLookbackTimeSpanChanged(span)" data="vm.lookbackData.ninetyDayLookbackData" options="vm.ninetyDayLookbackOptions"></ninety-day-lookback-widget>
        </div>
        <div flex="50" flex-xs="100" ng-controller="ninetyDayForecastController as vm">
            <ninety-day-forecast-widget flex flex="50" layout="column" start="vm.start" end="vm.end" time-spans="vm.timeSpans" on-time-change="vm.ninetyDayForecastTimeSpanChanged(span)" data="vm.forecastData.ninetyDayForecastData" options="vm.ninetyDayForecastOptions"></ninety-day-forecast-widget>
        </div>
    </div>

</div>
